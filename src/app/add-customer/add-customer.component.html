<ng-template #customerModal let-modal>
  <div class="card">
    <div class="card-header">
      Add Customer Details
    </div>
  
      <div class="modal-body">
        <form #customerForm="ngForm">
          <div class="form-group">
            <div class="row">
              <div class="col-md-8">

                <div class="row-g-4">
                  <label> Name</label>
                  <input  type="text" class="form-control" #name="ngModel"  required name="name" [(ngModel)]="customerData.name" />
                </div>
                <div
                *ngIf="
                  customerForm.controls['name'].invalid &&
                  customerForm.controls['name'].touched"
                class="text-danger" >
                Name is compulsory
              </div>



                <div class="row-g-3">
                  <label> Email</label>
                  <input  type="text" class="form-control" name="email" [(ngModel)]="customerData.email" />

                </div>

                <div class="row-g-3">
                  <label> Phone</label>
                  <input  type="text" class="form-control" name="phone" [(ngModel)]="customerData.phone" />
                  
                  

                </div>

                <div class="row-g-3">
                  <label> Address</label>
                  <input  type="text" class="form-control" name="address" [(ngModel)]="customerData.address">
                  

                </div>


                <div class="row-g-3">
                  <label> Notes</label>
                  <input  type="text" class="form-control"  name="notes" [(ngModel)]="customerData.notes" />
                  

                </div>
                
    
               
                <button
                  class="btn btn-primary p-1"
                  (click)="submitForm(customerForm.value,customerForm)"
                >
                  Add Customer 
                </button>
                <button
                  class="btn btn-secondary m-2 p-1"
                  (click)="modal.close('Save click')"
                >
                  close
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  
</ng-template>

<ng-template #customerModal let-modal>
  <div class="card">
    <div class="card-header">
      Add Customer Details
    </div>
  
      <div class="modal-body">
        <form #customerForm="ngForm">
          <div class="form-group">
            <div class="row">
              <div class="col-md-8">
                <label> Name</label>
                <input  type="text" class="form-control" #name="ngModel"  required name="name" [(ngModel)]="customerData.name" />
    
                <label> Email</label>
                 <input  type="text" class="form-control" name="email" [(ngModel)]="customerData.email" />
    
                <label> Phone</label>
                 <input  type="text" class="form-control" name="phone" [(ngModel)]="customerData.phone" />
    
                <label> Address</label>
                 <input  type="text" class="form-control" name="address" [(ngModel)]="customerData.address" />
    
                 <label> Notes</label>
                 <input  type="text" class="form-control"  name="notes" [(ngModel)]="customerData.notes" />
    
                <button
                  class="btn btn-primary p-1"
                  (click)="submitForm(customerForm.value)"
                >
                  Add Customer 
                </button>
                <button
                  class="btn btn-secondary m-2 p-1"
                  (click)="modal.close('Save click')"
                >
                  close
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  
</ng-template>

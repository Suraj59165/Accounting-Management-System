<div class="container-fluid">
  <table class="table table-bordered m-2">
    <thead>
      <tr>
        <th scope="col">Item Name</th>
        <th scope="col">Sale Price</th>
        <th  *ngIf="flag===true" scope="col">Quantity</th>
        <th scope="col">Offer(%)</th>
        <th scope="col">Tax(%)</th>
        <th scope="col">Final Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of invoiceItems let i = index">
        <td>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="items.itemName"
            name="itemName{{ i }}"
          />
        </td>
        <td>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="items.itemSalesPrice"
            name="itemSalesPrice{{ i }}"
            (ngModelChange)="trackInputChanges($event, i)"
            
          />
        </td>
        <td  *ngIf="flag===true">
          <input
         
            type="number"
            class="form-control"
            [(ngModel)]="items.itemQuantity"
            
            name="itemQuantity{{ i }}"
            (ngModelChange)="trackInputChanges($event, i)"
          />
        </td>
        <td>

          <input type="number" [(ngModel)]="items.itemOffer" (ngModelChange)="trackInputChanges($event, i)" class="form-control" name="itemOffer{{ i }}" />
        </td>
        <td>
          <input type="number" [(ngModel)]="items.itemTax" (ngModelChange)="trackInputChanges($event, i)" class="form-control" name="itemTax{{ i }}" />
        </td>
        <td>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="items.itemFinalPrice"
            name="itemFinalPrice{{ i }}"
            readonly
            (ngModelChange)="trackInputChanges($event, i)"
          />
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteRow(i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>

    <div class="m-2">
      <button class="btn btn-sm btn-danger" (click)="addRow()">Add Row</button>

    </div>
   

  </table>
</div>
